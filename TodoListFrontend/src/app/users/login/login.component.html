<div class="container">
    <form>
        <div class="text-light text-center"><label><h2>Login</h2></label></div>
        <div class="form-group">
            <input name="email" type="email" [(ngModel)] = "email" class="form-control hover-transition" id="Email"
                placeholder="Enter Email">
        </div>
        <div class="form-group">
            <input name="password" type="password" [(ngModel)] = "password" class="form-control hover-transition" id="password" placeholder="Password">
        </div>
        <button name="submit" type="submit" class="btn btn-outline-primary btn-block" (click)="signInFunction()">Login</button>
        <div class="addLinks">
            <a routerLink = "/signup">Sign Up</a>
            <a routerLink = "/forgotPassword">Forgot Password?</a>
        </div>
        <div class="otp">
            <a routerLink = "/otp">Sign Up with OTP!</a>
        </div>
    </form>
</div>
