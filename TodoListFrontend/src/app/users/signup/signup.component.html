<div class="container">
    <form>
        <div class="text-light text-center"><label><h2>Sign Up</h2></label></div>
        <div class="form-group">
            <input name="fname" type="text" class="form-control hover-transition" id="fname" placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <input name="lname" type="text" class="form-control hover-transition" id="lname"  placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <input name="mobile" type="num" class="form-control hover-transition" id="mobile" placeholder="Enter Mobile">
        </div>
        <div class="form-group">
            <input name="email" type="email" class="form-control hover-transition" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control hover-transition" id="password" placeholder="Enter Password">
        </div>
        <button name="submit" type="submit"  class="btn btn-outline-primary  btn-block">Sign Up</button>
    </form>
</div>
